<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/article-blog.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        .youtube-container{
            margin-left: auto;
            margin-right: auto;
            /*width: 640px;*/
            /*display: block;*/
        }
    </style>
</head>
<body style="background-color: #1E1E1E;">
    <div th:insert="fragments/header :: header"></div>
    <div class="frame-vrd" style="background-color: #F7F7F7;">
        <div class="container align-items-center" style="margin-top: 30px;">
<!--            <div class="row">-->
                <center>
                    <h1 th:text="${article.atcName}" style="margin-top: 50px;margin-bottom: 50px;"></h1>
                    <img th:src="${article.coverPath}" class="poster rounded-vrd-1">
                </center>
                <h4>เรื่อง: <span th:text="${article.movieName}"></span></h4>
                    <h4>ประเภท: <span th:text="${article.type}"></span></h4>
                    <!--                <h4 th:text="${article.gen}"></h4> //หมวดหมู่หนังต้องเชื่อมกับคลาส Genre -->
                    <p class="justify-content-center" th:text="${article.content}"></p>
            <div class="d-block">
                <div class="d-flex justify-content-center">
                    <iframe th:src="${article.teaserLink}" width="640px" height="395px"></iframe>
                </div>
                <h4>รีวิวโดย <span th:text="${article.authorName}">
                    วันที่ <span th:text="${article.publishDate}"></span> </span></h4>
                <h4>แท็ก</h4>
                <h4>ดูที่</h4>
                

            </div>
<!--            </div>-->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>

    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/article-blog.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</head>
<body style="background-color: #F7F7F7;">

<div th:insert="fragments/header :: header"></div>
<div class="frame-vrd" style="padding-top: 70px;">
    <h4 th:text="${sort}" style="padding-bottom: 20px;"></h4>
    <div class="d-inline-flex" style="padding-bottom: 15px;">
        <select id="sort" onchange="window.location.href='articles/filter/date/' + this.value" class="btn btn-vrd-sort" style="margin-right: 6px;">
            <option class="dropdown-item-vrd" value="dateUnOrder" selected>--เรียงจาก--</option>
            <option class="dropdown-item-vrd" value="Newest">ล่าสุด</option>
            <option class="dropdown-item-vrd" value="Oldest">เก่าสุด</option>
            <option class="dropdown-item-vrd" value="Popular">หัวใจมากที่สุด</option>
        </select>
        <select id="typeSort" onchange="window.location.href='articles/filter/type/' + this.value" class="btn btn-vrd-sort" style="margin-right: 6px;">
            <option class="dropdown-item-vrd" value="allType" selected>--ทุกประเภท--</option>
            <option class="dropdown-item-vrd" value="Movie">ภาพยนตร์</option>
            <option class="dropdown-item-vrd" value="Series">ซีรี่ส์</option>
            <option class="dropdown-item-vrd" value="TVShow">รายการทีวี</option>
            <option class="dropdown-item-vrd" value="Animation">อนิเมชัน</option>
            <option class="dropdown-item-vrd" value="Anime">อนิเมะญี่ปุ่น</option>
        </select>
        <select id="genreSort" onchange="window.location.href='articles/filter/genre/' + this.value" class="btn btn-vrd-sort" style="margin-right: 6px;">
            <option class="dropdown-item-vrd" value="allGenre" selected>--ทุกหมวดหมู่--</option>
            <option class="dropdown-item-vrd" th:each="gName : ${genres}" th:text="${gName}" th:value="${gName}">ล่าสุด</option>
        </select>
        <select id="platFormSort" onchange="window.location.href='articles/filter/platform/' + this.value" class="btn btn-vrd-sort" style="margin-right: 6px;">
            <option class="dropdown-item-vrd" value="allPlatform" selected>--ทุกแพลตฟอร์ม--</option>
            <option class="dropdown-item-vrd" th:each="pfName : ${platform}" th:text="${pfName.id}" th:value="${pfName.id}">ล่าสุด</option>
        </select>

    </div>
</div>
<div class="frame-vrd" style="background-color: #2c3034;">
    <div class="container" style="padding: 30px;">
        <div class="row mt-2" th:each="article : ${articles}">
            <div class="card flex-row rounded-vrd-1 align-items-center" style="background-color: #F7F7F7;">
                <div class="col-auto">
                    <h5 style="margin-left: 15px; margin-top: 15px;" th:text="${article.movieName}"></h5>
                    <a th:href="@{/articles/{id}(id=${article.id})}"><img th:src="${article.coverPath}" class="card-img card-img-vrd rounded-vrd-1"></a>
                </div>
                <div class="card-body">
                    <a th:href="@{/articles/{id}(id=${article.id})}"><h2 class="card-title" th:text="${article.atcName}"></h2></a>
                    <h6 class="card-title">รีวิวโดย:
                        <span th:text="${article.authorName}"></span>
                        | วันที่: <span th:text="${article.publishDate}"></span></h6>
                    <p class="card-text line-clamp justify-content-center" th:text="${article.content}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    function selectOption(ip) {
        var value = ip.value;


    }
</script>

</html>

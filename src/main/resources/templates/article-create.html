<body>

    <div class="container p-5 my-5 text-white">
        <form name="article-create" th:action="@{/articles/create}" method="POST">
            <div class="mb-3" style="width:300px;">
    <!--            <a for="exampleFormControlInput1" class="form-label">ชื่อบทความรีวิว</a>-->
                <label for="atcNameInput">ชื่อบทความรีวิว</label>
                <input type="email" class="form-control" id="atcNameInput" name="atcName">
            </div>
            <div class="mb-3" style="width:300px;">
    <!--            <a for="exampleFormControlInput1" class="form-label">ชื่อหนัง</a>-->
                <label for="movieNameInput">ชื่อหนัง</label>
                <input type="email" class="form-control" id="movieNameInput" name="movieName">
            </div>

            <div class="mb-3" style="width:300px;">
    <!--            <a for="formFile" class="form-label">รูปภาพ</a>-->
                <label for="pictureInput">รูปภาพ</label>
                <input class="form-control" type="file" id="pictureInput" onchange="preview()" name="coverPath">
            </div>
            <img id="frame" src="" class="img-fluid" style="width:200px;"  alt=""/>

            <script>
                function preview() {
                    frame.src = URL.createObjectURL(event.target.files[0]);
                }
            </script>

            <div class="mb-3" style="width:500px;">
    <!--            <a for="exampleFormControlTextarea1" class="form-label">เพิ่มเนื้อหา</a>-->
                <label for="contentInput">เพิ่มเนื้อหา</label>
                <textarea class="form-control" id="contentInput" rows="3" name="content"></textarea>
            </div>

    <!--        <a class="label">ตัวอย่างหนัง</a><br /><br />-->

    <!--        <div class="input-group mb-3" style="width:300px;">-->
    <!--            <span class="input-group-text" id="urlInput">URL</span>-->
    <!--                <label for="linkInput">ตัวอย่างหนัง</label>-->
    <!--                <input type="text" class="form-control" aria-describedby="basic-addon1" id="linkInput" name="teaserLink">-->

    <!--        </div>-->

            <div class="mb-3" style="width:300px;">
                    <!--            <a for="exampleFormControlInput1" class="form-label">ชื่อบทความรีวิว</a>-->
               <label for="linkInput">ตัวอย่างหนัง</label><br />
               <input type="email" class="form-control" id="linkInput" name="teaserLink">
            </div>

    <!--        <a class="label">คะแนนหนัง</a><br /><br />-->
            <label for="rateInput">คะแนนหนัง</label>
            <select class="form-select" aria-label="Default select example" style="width:300px;" id="rateInput" name="starRate">
                <option selected>Star Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br />

    <!--        <a class="label">ประเภทหนัง</a><br /><br />-->
            <label for="typeInput">ประเภทหนัง</label>
            <select class="form-select" aria-label="Default select example" style="width:300px;" id="typeInput" name="type">
                <option selected>เลือกประเภทหนัง</option>
                <option value="1">Movie</option>
                <option value="2">Series</option>
                <option value="3">Animation</option>
                <option value="4">Anime(Japan)</option>
                <option value="5">TV Show</option>
            </select>

    <!--        <a class="label">หมวดหมู่หนัง</a><br />-->

            <div class="container">
                <label for="genreInput">หมวดหมู่หนัง</label>
                <div class="tag-container" style="width:300px;" >
    <!--                <span class="tag">CSS<span class="material-icons">close</span></span>-->
    <!--                <span class="tag">Javascript<span class="material-icons">close</span></span>-->
    <!--                <span class="tag">Html<span class="material-icons">close</span></span>-->
                        <input  id="genreInput" name="genreName"/>
                </div>
            </div>

    <!--        <a class="label">แท็กเพิ่มเติม</a>-->
    <!--        <br />-->
            <div class="container">
                <label for="tagInput">แท็กเพิ่มเติม</label>
                <div class="tag-container" style="width:300px;" >
    <!--                <span class="tag">CSS<span class="material-icons">close</span></span>-->
    <!--                <span class="tag">Javascript<span class="material-icons">close</span></span>-->
    <!--                <span class="tag">Html<span class="material-icons">close</span></span>-->
                        <input  id="tagInput" name="nameTag"/>
                </div>
            </div>

    <!--        <a class="label">แพลตฟอร์มดูหนัง</a><br />-->

            <div class="container">
                <label for="platformInput">แพลตฟอร์มดูหนัง</label>
                <div class="tag-container" style="width:300px;" >
    <!--                <span class="tag">CSS<span class="material-icons">close</span></span>-->
    <!--                <span class="tag">Javascript<span class="material-icons">close</span></span>-->
    <!--                <span class="tag">Html<span class="material-icons">close</span></span>-->
                        <input id="platformInput" name="platform" />
                </div>
            </div>

            <div class="d-grid gap-2 col-2 mx-auto">
                <btn class="btn btn-outline-light" type="button">เผยแพร่</btn>
            </div>
        </form>
    </div>

</body>

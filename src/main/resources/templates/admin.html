<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ViewRaidee</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/account-style.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="row" style="margin-top: 55px">
    <div class="col-4" style="background-color: #D4DCDC" th:object="${account}">
        <div style="background-color: white; width: 120px; height: 55px"><h5 style="padding: 15px; text-align: center">ADMIN</h5></div>
        <center><img th:src="@{/images/admin-ui.png}" style="width: 80px"><br><br>
        <p th:text="*{username}"></p>
        <p th:text="*{email}"></p><br>
        </center>
    </div>
    <div class="col-2 px-md-5">
        2 of 4
    </div>
    <div class="col-2 px-md-5">
        3 of 4
    </div>
    <div class="col-4 px-md-5">
        4 of 4
    </div>
</div>
<div class="row">
    <div class="col-4 px-md-5">
        1 of 3
    </div>
    <div class="col-4 px-md-5">
        2 of 3
    </div>
    <div class="col-4 px-md-5">
        3 of 3
    </div>
</div>

</body>
</html>
